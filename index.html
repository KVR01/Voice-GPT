<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice-to-GPT Answer Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    textarea, button, input {
      margin-top: 1rem;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
    }
    #response {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      white-space: pre-wrap;
    }
    #status {
      color: #555;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé§ Voice to GPT Answer Assistant</h1>
  <p>Click start and speak your interview question (or let your mobile listen to speaker).</p>

  <input type="password" id="apikey" placeholder="Enter OpenAI API Key" />
  <button onclick="saveKey()">üîê Save API Key</button>

  <button onclick="startListening()">üéôÔ∏è Start Listening</button>
  <div id="status">üéôÔ∏è Idle</div>
  <textarea id="transcript" rows="3" placeholder="Transcript will appear here..."></textarea>
  <button onclick="askGPT()">ü§ñ Ask GPT</button>

  <div id="response"></div>

  <script>
    let OPENAI_API_KEY = localStorage.getItem("gpt_api_key") || "";

    function saveKey() {
      const key = document.getElementById("apikey").value.trim();
      if (!key) return alert("Please enter a valid API key");
      localStorage.setItem("gpt_api_key", key);
      OPENAI_API_KEY = key;
      alert("‚úÖ API Key saved locally in your browser.");
    }

    let recognition;
    let isSpeechRecognitionAvailable = false;

    window.addEventListener("DOMContentLoaded", () => {
      try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) throw new Error("SpeechRecognition not supported. Use Chrome mobile/desktop.");

        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => {
          document.getElementById("status").innerText = "üéôÔ∏è Listening...";
        };

        recognition.onresult = (event) => {
          const text = event.results[0][0].transcript;
          document.getElementById("transcript").value = text;
          document.getElementById("status").innerText = "‚úÖ Captured: " + text;
        };

        recognition.onerror = (event) => {
          console.error("Speech error", event);
          alert("Speech Recognition Error: " + event.error);
          document.getElementById("status").innerText = "‚ö†Ô∏è Error: " + event.error;
        };

        recognition.onend = () => {
          document.getElementById("status").innerText = "üéôÔ∏è Idle";
        };

        isSpeechRecognitionAvailable = true;
      } catch (err) {
        console.warn(err.message);
        document.getElementById("status").innerText = "‚ùå Speech recognition not available.";
        isSpeechRecognitionAvailable = false;
      }
    });

    function startListening() {
      if (!isSpeechRecognitionAvailable || !recognition) {
        alert("Speech Recognition not supported in this browser or environment. Try Chrome on Android/PC.");
        return;
      }
      recognition.start();
    }

    async function askGPT() {
      if (!OPENAI_API_KEY) return alert("API key not found. Please enter and save your OpenAI API key.");

      const question = document.getElementById("transcript").value;
      if (!question) return alert("No question to ask.");

      const body = {
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "You are a helpful DevOps interview assistant. Give clear, short answers." },
          { role: "user", content: question }
        ]
      };

      document.getElementById("response").innerText = "Thinking...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (data.error) {
          throw new Error(data.error.message);
        }

        document.getElementById("response").innerText = data.choices?.[0]?.message?.content || "No response.";
      } catch (err) {
        console.error("OpenAI error", err);
        document.getElementById("response").innerText = "‚ùå Failed to get answer: " + err.message;
      }
    }
  </script>
</body>
</html>
